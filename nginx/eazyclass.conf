server {
    listen 80;
    server_name eazyclass.ru www.eazyclass.ru;

    # Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Редирект всего на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}


server {
    listen 443 ssl;
    http2 on;
    server_name eazyclass.ru www.eazyclass.ru;

    ssl_certificate     /etc/letsencrypt/live/eazyclass.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eazyclass.ru/privkey.pem;

    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;

    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # HSTS (добавлять только после проверки корректности обновления сертификата)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Для certbot renew (оставляем и здесь!)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }


    gzip on;
    gzip_vary on;                   # добавляет Vary: Accept-Encoding
    gzip_proxied any;               # сжимаем даже для прокси (т.к. django за прокси)
    gzip_comp_level 6;              # 1–9, 6 — хороший баланс CPU/сжатие
    gzip_min_length 256;            # не сжимаем файлы меньше 256 байт
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        text/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml;


    # ==================== DJANGO BACKEND ====================

    location ~ ^/(api|admin|terms|privacy)/? {
        proxy_pass http://django:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django static файлы (после python manage.py collectstatic)
    location ^~ /static/ {
        alias /app/static/;
        expires 30d;
        access_log off;
    }

    location ^~ /media/ {
        alias /app/media/;
        autoindex off;
    }


    # Flower через встроенный basic auth (доступ по /flower/)
    location /flower/ {
        proxy_pass http://celery_flower:5555/flower/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Обязательно для WebSocket (Flower использует WS для реал-тайм обновлений)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }


    # ==================== TELEGRAM WEBHOOK ====================
    location = /telegram-webhook/ {
        proxy_pass http://telegram-bot:9000/telegram-webhook/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 90s;
    }


    # ==================== VUE SPA ====================
    # Специфичные root-файлы (favicon, manifest, apple icons)
    location ~ ^/(favicon\.ico|favicon-\d+x\d+\.png|apple-touch-icon(-\d+x\d+)?\.png|site\.webmanifest|web-app-manifest-\d+x\d+\.png)$ {
    root            /usr/share/nginx/html;
    try_files       $uri =404;
    access_log      off;
    log_not_found   off;
    expires         1y;
    add_header      Cache-Control "public, immutable";
}

    # Долгий кэш для всей статики Vue
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff2?|ttf|eot)$ {
        root            /usr/share/nginx/html;
        try_files       $uri =404;
        expires         1y;
        add_header      Cache-Control "public, immutable";
        access_log      off;
    }

    # Всё остальное → SPA (fallback на index.html)
    location / {
        root        /usr/share/nginx/html;
        try_files   $uri $uri/ /index.html;
        add_header  Cache-Control "no-cache, must-revalidate";
    }
}