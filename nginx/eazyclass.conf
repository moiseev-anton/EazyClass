server {
    listen 80;
    server_name eazyclass.ru www.eazyclass.ru;

    # Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Редирект всего на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}


server {
    listen 443 ssl http2;
    server_name eazyclass.ru www.eazyclass.ru;

    ssl_certificate     /etc/letsencrypt/live/eazyclass.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eazyclass.ru/privkey.pem;

    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;

    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # HSTS (добавить после теста)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Для certbot renew (оставляем и здесь!)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }


    # ===== Заглушка под SPA (пока нет фронта) =====
    location = / {
        return 200 "EazyClass API & Admin\n\nAPI: https://eazyclass.ru/api/v1/docs/redoc\nAdmin: https://eazyclass.ru/admin/\n";
        add_header Content-Type text/plain;
    }

    # Django static файлы (после python manage.py collectstatic)
    location /static/ {
        alias /app/static/;
        expires 30d;
        access_log off;
    }

    location /media/ {
        alias /app/media/;
        autoindex off;
    }

    # Все остальные пути — на Django (API + Admin)
    location / {
        proxy_pass http://django:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Flower через встроенный basic auth (доступ по /flower/)
    location /flower/ {
        proxy_pass http://celery_flower:5555/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Обязательно для WebSocket (Flower использует WS для реал-тайм обновлений)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}