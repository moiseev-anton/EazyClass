{% extends "admin/base_site.html" %}
{% block content %}
  <form method="post">{% csrf_token %}
    <p>Время звонков из шаблона применится ко всем соответствующим занятиям начиная с выбраной даты</p>
    <div>
      <label for="start_date">Дата начала:</label>
      <input type="date" name="start_date" required>
    </div>
    <div>
      <input type="submit" value="Применить">
      <a href="{% url 'admin:apply_template_changes' %}" class="button">Назад</a>
    </div>
  </form>
{% endblock %}
