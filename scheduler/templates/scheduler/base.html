<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EAZYCLASS{% endblock %}</title>
    <link rel="stylesheet" href=styles.css">
</head>
<body>
    <div class="top-bar">
        <h1>EAZYCLASS</h1>
    </div>
    <nav class="nav-bar">
        <ul>
            <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}"><a href="{% url 'home' %}">Колледж</a></li>
            <li class="{% if request.resolver_match.url_name == 'schedule' %}active{% endif %}"><a href="{% url 'schedule' %}">Моё расписание</a></li>
            <li class="{% if request.resolver_match.url_name == 'list' %}active{% endif %}"><a href="{% url 'list' %}">Список дел</a></li>
            <li class="{% if request.resolver_match.url_name == 'notifications' %}active{% endif %}"><a href="{% url 'notifications' %}">Уведомления</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>© 2024 EAZYCLASS. Все права защищены.</p>
    </footer>
</body>
</html>
